<body>

<table>
<tr>
<td colspan="5">
<input type="text" value="" id="display" class="alignRight"/>
</td>
</tr>

<tr>
<td colspan="5">
<input type="noText" value="" id="display2" class="alignRight" disabled/>
</td>
</tr>

<tr>
<td>
<input id="btn7" type="button" value="7" onclick="set('7'); alerting()" />
<input id="btn8" type="button" value="8" onclick="set('8')" />
<input id="btn9" type="button" value="9" onclick="set('9')" />
<input id="btn/" type="button" value="/" onclick="set('/')" />
<input id="btnAns" type="button" value="Ans" onclick="Ans();"/>
</td>
</tr>

<tr>
<td>
<input id="btn4" type="button" value="4" onclick="set('4')" />
<input id="btn5" type="button" value="5" onclick="set('5')" />
<input id="btn6" type="button" value="6" onclick="set('6')" />
<input id="btn*" type="button" value="*" onclick="set('*')" />
<input id="btnClear" type="button" value="Clear" onclick="Clear();" />
</td>
</tr>

<tr>
<td>
<input id="btn1" type="button" value="1" onclick="set('1')" />
<input id="btn2" type="button" value="2" onclick="set('2')" />
<input id="btn3" type="button" value="3" onclick="set('3')" />
<input id="btn+" type="button" value="+" onclick="set('+')" />
<input id="btnBack" type="button" value="DEL" onclick="back();"/>
</td>
</tr>


<tr>
<td>
<input id="btn0" type="button" value="0" onclick="set('0')" />
<input id="btn." type="button" value="." onclick="set('.')" />
<input id="btnE" type="button" value="E" onclick="set('E');" />
<input id="btn-" type="button" value="-" onclick="set('-')" />
<input id="btnOK" type="button" value="OK" onclick="OK()"/>
</td>
</tr>







</table>
