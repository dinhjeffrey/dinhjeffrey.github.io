<!DOCTYPE HTML>
<html lang='en'>
<head>
  <!-- this allows emojis in comment -->
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <!--  this is the css, lobster font, fa fa font, website icon, mobile url bar color  -->
  <link rel='stylesheet' href="tic-tac-toe.css" type="text/css" charset="utf-8">
  <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="shortcut icon" sizes="57x57" href="xo.png" >
  <meta name="theme-color" content="black">

  <!--  this makes the phone screens zoom way in -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Tic Tac Toe</title>

  <!-- google analytics -->
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-69817751-2', 'auto');
  ga('send', 'pageview');
  </script>

</head>


<body>

<div id="wrap">
	<div id="body">
		<div class="game_area">
			<div class="block"></div>
			<div class="block"></div>
			<div class="block"></div>
			<div class="block"></div>
			<div class="block"></div>
			<div class="block"></div>
			<div class="block"></div>
			<div class="block"></div>
			<div id="a" class="block"></div>
			<div id="line0" class="line"></div>
			<div id="line1" class="line"></div>
			<div id="line2" class="line"></div>
			<div id="line3" class="line"></div>
		</div>
	</div>
	<div id="start_screen">
		<div id="select_box">
			<div id="selectO">
				<div class="o"></div>
			</div>
			<div id="selectX">
				<div class="x"></div>
			</div>
			<div class="info_bubble" id="info_1">first</div>
			<div class="info_bubble" id="info_2">choose one</div>
		</div>
	</div>
	<div id="end_screen">
		<div id="end_box">
			<div id="end_info"></div>
			<div class="circle"></div>
			<div class="info_bubble" id="btn_restart">restart</div>
		</div>
	</div>
</div>


<script src="tic-tac-toe.js"></script>
</body></html>
